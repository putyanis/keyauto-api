openapi: 3.0.0
info:
  title: MA - KeyAuto API
  version: 0.0.1

tags:
  - name: Авторизация
  - name: Звонки
  - name: Задачи
  - name: Справочники

paths:
  /login:
    post:
      description: Аутентификация и авторизация
      tags:
        - Авторизация
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authRequest'
      responses:
        '200':
          description: Если авторизация успешна
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authResult'
        '401':
          description: Любая ошибка авторизации - неправильный логин/пароль, нет прав, пользователь не существует
  /checkToken:
    post:
      description: Проверка валидности токена
      tags:
        - Авторизация
      security:
        - tokenized: []
      responses:
        '200':
          description: Токен валидный и активный
        '401':
          description: Токен невалидный
  /call/in:
    get:
      description: Входящие звонки
      tags:
        - Звонки
      security:
        - tokenized: []
      parameters:
        - $ref: '#/components/parameters/callSort'
        - $ref: '#/components/parameters/fullText'
        - $ref: '#/components/parameters/datePreset'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/canal'
        - $ref: '#/components/parameters/contract'
        - $ref: '#/components/parameters/dealer'
        - $ref: '#/components/parameters/seller'
        - $ref: '#/components/parameters/phone'
        - $ref: '#/components/parameters/callDate'
        - $ref: '#/components/parameters/callDirection'
        - $ref: '#/components/parameters/callStatus'
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/callType'
        - $ref: '#/components/parameters/callReason'
        - $ref: '#/components/parameters/callResult'
        - $ref: '#/components/parameters/callOperator'
        - $ref: '#/components/parameters/callAssignee'
      responses:
        '200':
          description: Список входящих звонков
          content:
            application/json:
              schema:
                type: object
                properties:
                  paging:
                    $ref: '#/components/schemas/paging'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/callList'
                  statistic:
                    $ref: '#/components/schemas/callStatistic'
  /call/in/{callID}:
    put:
      description: Обновление входящего звонка
      tags:
        - Звонки
      security:
        - tokenized: [ ]
      parameters:
        - $ref: '#/components/parameters/callID'
      requestBody:
        required: true
        description: Поля входящего звонка
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/callCardInUpdate'
      responses:
        '200':
          description: Результат обновления входящего звонка
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/success'
                  - $ref: '#/components/schemas/failed'
  /call/out:
    get:
      description: Исходящие звонки
      tags:
        - Звонки
      security:
        - tokenized: []
      parameters:
        - $ref: '#/components/parameters/callSort'
        - $ref: '#/components/parameters/fullText'
        - $ref: '#/components/parameters/datePreset'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/canal'
        - $ref: '#/components/parameters/contract'
        - $ref: '#/components/parameters/dealer'
        - $ref: '#/components/parameters/seller'
        - $ref: '#/components/parameters/phone'
        - $ref: '#/components/parameters/callDate'
        - $ref: '#/components/parameters/callDirection'
        - $ref: '#/components/parameters/callStatus'
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/callType'
        - $ref: '#/components/parameters/callReason'
        - $ref: '#/components/parameters/callResult'
        - $ref: '#/components/parameters/callOperator'
        - $ref: '#/components/parameters/callAssignee'
      responses:
        '200':
          description: Список исходящих звонков
          content:
            application/json:
              schema:
                type: object
                properties:
                  paging:
                    $ref: '#/components/schemas/paging'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/callList'
                  statistic:
                    $ref: '#/components/schemas/callStatistic'
    post:
      description: Регистрация исходящего звонка
      tags:
        - Звонки
      security:
        - tokenized: []
      responses:
        '200':
          description: Результат регистрации
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/success'
                  - $ref: '#/components/schemas/failed'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/newCall'
                - $ref: '#/components/schemas/newCallExtended'
  /call/out/{callID}:
    put:
      description: Обновление исходящего звонка
      tags:
        - Звонки
      security:
        - tokenized: [ ]
      parameters:
        - $ref: '#/components/parameters/callID'
      requestBody:
        required: true
        description: Поля исходящего звонка
        content:
          'application/json':
            schema:
              allOf:
                - $ref: '#/components/schemas/callCardOutUpdate'
      responses:
        '200':
          description: Результат обновления исходящего звонка
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/success'
                  - $ref: '#/components/schemas/failed'
  /call/{callID}:
    get:
      description: Информация о звонке
      tags:
        - Звонки
      security:
        - tokenized: []
      parameters:
        - $ref: '#/components/parameters/callID'
      responses:
        '200':
          description: Полная информация о звонке
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: string
                        description: Идентификатор
                  - oneOf:
                      - $ref: '#/components/schemas/callCardOut'
                      - $ref: '#/components/schemas/callCardIn'
  /issue:
    get:
      description: Список задач
      tags:
        - Задачи
      security:
        - tokenized: []
      parameters:
        - $ref: '#/components/parameters/issueSort'
        - $ref: '#/components/parameters/fullText'
        - $ref: '#/components/parameters/datePreset'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/createdAt'
        - $ref: '#/components/parameters/doneAt'
        - $ref: '#/components/parameters/issueType'
        - $ref: '#/components/parameters/issueStatus'
        - $ref: '#/components/parameters/canal'
        - $ref: '#/components/parameters/contract'
        - $ref: '#/components/parameters/dealer'
        - $ref: '#/components/parameters/issueAssignee'
        - $ref: '#/components/parameters/seller'
        - $ref: '#/components/parameters/phone'
        - $ref: '#/components/parameters/vin'
      responses:
        '200':
          description: Список доступных задач
          content:
            application/json:
              schema:
                type: object
                properties:
                  paging:
                    $ref: '#/components/schemas/paging'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/issueList'
                  statistic:
                    $ref: '#/components/schemas/issueStatistic'
  /issue/{issueID}:
    get:
      description: Информация о задаче
      tags:
        - Задачи
      security:
        - tokenized: [ ]
      parameters:
        - $ref: '#/components/parameters/issueID'
      responses:
        '200':
          description: Полная информация о задаче
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: string
                        description: Идентификатор
                  - allOf:
                      - $ref: '#/components/schemas/issueCard'
  /dictionary/dealer:
    get:
      description: Значения справочника "Автосалон"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/dealer'
  /dictionary/operator:
    get:
      description: Значения справочника "Оператор"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/operator'
  /dictionary/seller:
    get:
      description: Значения справочника "Продавец"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/seller'
  /dictionary/issueAssignee:
    get:
      description: Значения справочника "Ответственный". Отдаем тех, пользователей, на которых текущий пользователь может назначать сущность
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/issueAssignee'
  /dictionary/canal:
    get:
      description: Значения справочника "Канал"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/canal'
  /dictionary/contract:
    get:
      description: Значения справочника "Контракт"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/contract'
  /dictionary/brand:
    get:
      description: Значения справочника "Марка автомобиля"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/brand'
  /dictionary/brand/{brandID}/model:
    get:
      description: Значения справочника "Модель автомобиля"
      tags:
        - Справочники
      security:
        - tokenized: []
      parameters:
        - in: path
          name: brandID
          description: Идентификатор марки
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/model'
  /dictionary/brand/{brandID}/model/{modelID}/generation:
    get:
      description: Список поколений модели
      tags:
        - Справочники
      security:
        - tokenized: []
      parameters:
        - in: path
          name: brandID
          description: Идентификатор марки
          required: true
          schema:
            type: string
        - in: path
          name: modelID
          description: Идентификатор модели
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/generation'
  /dictionary/source:
    get:
      description: Значения справочника "Источник"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/source'
  /dictionary/reason:
    get:
      description: Значения справочника "Причина звонка"
      tags:
        - Справочники
      security:
        - tokenized: []
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/reason'
  /dictionary/need:
    get:
      description: Значения справочника "Потребность"
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/need'
  /dictionary/result:
    get:
      description: Значения справочника "Результат коммуникации"
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/callResult'
  /dictionary/callType:
    get:
      description: Значения справочника "Тип звонка"
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/callType'
  /dictionary/callAssignees:
    get:
      description: Список пользователей для фильтра "Ответственный" в звонках
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/callAssignee'
  /dictionary/counterpartyType:
    get:
      description: Список типов клиентов
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/counterpartyType'
  /dictionary/citizenship:
    get:
      description: Список гражданств
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/citizenship'
  /dictionary/documentType:
    get:
      description: Список типов документов
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/documentType'
  /dictionary/carType:
    get:
      description: Список типов ТС
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carType'
  /dictionary/bodyType:
    get:
      description: Список типов кузова
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/bodyType'
  /dictionary/wheelPosition:
    get:
      description: Список расположений руля
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/wheelPosition'
  /dictionary/transmissionType:
    get:
      description: Список типов коробки передач
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transmissionType'
  /dictionary/driveType:
    get:
      description: Список типов привода
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/driveType'
  /dictionary/carColor:
    get:
      description: Список цветов кузова
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carColor'
  /dictionary/interiorColor:
    get:
      description: Список цветов салона
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/interiorColor'
  /dictionary/condition:
    get:
      description: Список состояний автомобиля
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/condition'
  /dictionary/seats:
    get:
      description: Список кол-ва мест
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/seats'
  /dictionary/doors:
    get:
      description: Список кол-ва дверей
      tags:
        - Справочники
      security:
        - tokenized: [ ]
      responses:
        '200':
          description: Массив значений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/doors'

components:
  securitySchemes:
    tokenized:
      in: header
      type: apiKey
      name: Authorization
  schemas:
    user:
      properties:
        id:
          type: integer
          description: ID пользователя
        name:
          type: string
          description: Имя пользователя
        lastName:
          type: string
          description: Фамилия пользователя
        role:
          type: string
          description: Роль пользователя (оценщик, старший оценщик, мастер, руководитель отдела продаж)
          enum:
            - appraiser
            - appraiserLead
            - master
            - salesHead
    authRequest:
      properties:
        login:
          type: string
          description: Логин
        password:
          type: string
          description: Пароль
    authResult:
      properties:
        token:
          type: string
          description: Токен
        user:
          $ref: '#/components/schemas/user'
    callList:
      properties:
        id:
          type: string
          description: Идентификатор звонка
        status:
          type: string
          description: Статус звонка (Принят, Нет ответа, Занято)
          enum:
            - finished
            - noAnswer
            - busy
        time:
          type: string
          format: date-time
          description: Время звонка
        contact:
          $ref: '#/components/schemas/contact'
        need:
          $ref: '#/components/schemas/need'
    callCardIn:
      properties:
        status:
          type: string
          description: Статус звонка (Принят, Нет ответа, Занято)
          enum:
            - finished
            - noAnswer
            - busy
        brand:
          $ref: '#/components/schemas/brand'
        model:
          $ref: '#/components/schemas/model'
        comment:
          type: string
          description: Комментарий
        callType:
          $ref: '#/components/schemas/callType'
        reason:
          $ref: '#/components/schemas/reason'
        result:
          $ref: '#/components/schemas/callResult'
        dealer:
          $ref: '#/components/schemas/dealer'
        operator:
          $ref: '#/components/schemas/operator'
        canal:
          $ref: '#/components/schemas/canal'
        contract:
          $ref: '#/components/schemas/contract'
        lastModified:
          type: string
          format: date-time
          description: Последнее изменение
        modifiedBy:
          type: string
          description: Изменил
        duration:
          type: integer
          description: Длительность
        record:
          type: string
          description: Ссылка на файл с записью звонка
    callCardInUpdate:
      properties:
        contact:
          $ref: '#/components/schemas/contact'
        need:
          $ref: '#/components/schemas/need'
        brand:
          $ref: '#/components/schemas/brand'
        model:
          $ref: '#/components/schemas/model'
        comment:
          type: string
          description: Комментарий
        dealer:
          $ref: '#/components/schemas/dealer'
        operator:
          $ref: '#/components/schemas/operator'
        contract:
          $ref: '#/components/schemas/contract'
    callCardOutUpdate:
      properties:
        contact:
          $ref: '#/components/schemas/contact'
        need:
          $ref: '#/components/schemas/need'
        brand:
          $ref: '#/components/schemas/brand'
        model:
          $ref: '#/components/schemas/model'
        comment:
          type: string
          description: Комментарий
        reason:
          $ref: '#/components/schemas/reason'
        result:
          $ref: '#/components/schemas/callResult'
        dealer:
          $ref: '#/components/schemas/dealer'
        contract:
          $ref: '#/components/schemas/contract'
    callCardOut:
      allOf:
        - $ref: '#/components/schemas/callCardIn'
      properties:
        source:
          $ref: '#/components/schemas/source'
        seller:
          $ref: '#/components/schemas/seller'
        assignee:
          $ref: '#/components/schemas/callAssignee'
    newCall:
      description: Новый звонок
      properties:
        status:
          type: string
          description: Статус звонка (Принят, Нет ответа, Занято)
          enum:
            - finished
            - noAnswer
            - busy
        time:
          type: string
          format: date-time
          description: Время звонка
        contact:
          $ref: '#/components/schemas/contact'
        need:
